<div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
    <div class="relative">
      <img [src]="product.thumbnail" [alt]="product.title" class="w-full h-48 object-cover">
      <span *ngIf="product.discountPercentage > 0" 
            class="absolute top-2 right-2 bg-red-500 text-white px-2 py-1 rounded-full text-sm">
        {{product.discountPercentage}}% OFF
      </span>
    </div>
    <div class="p-4">
      <div class="flex items-center justify-between mb-2">
        <span class="text-sm text-gray-500">{{product.category | titlecase}}</span>
        <div class="flex items-center">
          <span class="text-yellow-400">â˜…</span>
          <span class="ml-1 text-sm text-gray-600">{{product.rating}}</span>
        </div>
      </div>
      
      <h3 class="text-lg font-semibold mb-2">{{product.title}}</h3>
      <p class="text-gray-600 text-sm mb-4">{{product.description | slice:0:100}}...</p>
      
      <div class="flex justify-between items-center mb-2">
        <span class="text-xl font-bold">${{product.price}}</span>
        <span [class]="'text-sm ' + getStockStatusClass()">
          {{product.availabilityStatus}}
        </span>
      </div>

      <button [routerLink]="['/products', product.id]" 
        class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition-colors duration-300">
  View Details
</button>
    </div>
  </div>
